<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <script>
            //getComputerChoice - randomly returns 'rock', 'paper', or 'scissors'
            //Use Random number to choose option
            function getComputerChoice() {
                //get a random number between 0 and 2 
                let randomNumber = Math.floor(Math.random() * 3) ;;
                //return rock paper or scissors based on number
                switch(randomNumber) {
                    case 0:
                        return "rock"
                        break;
                    case 1:
                        return "paper"
                        break;
                    default: 
                        return "scissors"
                }
            }

            //Take player input and return their answer in lower case
            function getPlayerInput() {
                let playerInput = prompt("Rock, Paper, or Scissors?");
                //Put answer into lowercase
                playerInput = playerInput.toLowerCase();
                return playerInput
            }
                
            //Verify who won
            function playRound() {
                let computerChoice;
                let playerChoice;
                let result;

                computerChoice = getComputerChoice();
                playerChoice = getPlayerInput();

                //get result from getWinner
                result = getWinner(playerChoice, computerChoice);

                //output message based on result
                switch (result) {
                    case "tie": 
                        return "It's a tie. You both chose " + playerChoice;
                    case "win": 
                        return "You win! " + playerChoice + " beats " + computerChoice + "."
                    default: 
                        return "You lose! " + computerChoice + " beats " + playerChoice + "."
                }
                
                
                //computer wins
                
            }
            //Output message
            //determine who is the winner or a tie
            function getWinner(playerChoice, computerChoice) {
                //computerChoice and playerChoice match that's a tie    
                playerChoice = playerChoice.toLowerCase();
                computerChoice = computerChoice.toLowerCase();
                switch (true) {
                    //tie
                    case (playerChoice == computerChoice):
                        return "tie"
                    case (playerChoice == "rock" && computerChoice == "scissors"):
                    case (playerChoice == "paper" && computerChoice == "rock"):
                    case (playerChoice == "scissors" && computerChoice == "paper"):
                        return "win"
                    default: 
                        return "lose"
                }
            }

        </script>
    </body>
</html>
